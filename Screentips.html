<!DOCTYPE html>
<html>
<head>
    <style>
        #big-text {
            position: fixed; /* 将元素固定在屏幕上 */
            top: 0;
            left: 0;
            font-size: 50px; /* 设置文字大小 */
            z-index: 9999; /* 确保文字位于最顶层 */
        }
    </style>
</head>
<body>
    <div id="big-text">↑请点击这里</div>
</body>
</html>
