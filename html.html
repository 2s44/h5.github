<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6 }

        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
    <title>HTML语言介绍</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to HTML!</h1>
        <p>HTML（超文本标记语言）是构建网页的标准语言之一。它使用标记标签来描述页面的结构和内容。HTML由各种元素组成，这些元素可以用来定义标题、段落、图像、链接等等。</p>
        <p>HTML是静态的，但可以与CSS（层叠样式表）和JavaScript等技术结合使用，以实现更多的互动和动态效果。</p>
        <p>学习HTML是开发网页的第一步。你可以使用文本编辑器编写HTML代码，并使用浏览器查看页面效果。</p>
        <p>你可以在<a href="https://www.w3schools.com/html/">W3Schools</a>等网站上找到各种HTML教程和资源来学习更多。</p>
    </div>
</body>
</html>
